<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="mainBtn">click to dispatch</button>
  <div style="width: 100px;height: 100px;border: 1px solid red;" id="box">

  </div>
  <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/redux/3.7.2/redux.min.js" type="application/javascript"></script>
  <div>
    <script>
      const btn = document.querySelector("#mainBtn")
      const box = document.querySelector("#box")

      const reducer = (init = {count: 0}, action) => {
        if (action.type === 'ADD') {
          return {
            ...init,
            count: init.count + action.payload
          }
        }
        return {count: 0};
      }

      const store = Redux.createStore(reducer)
      
      store.subscribe(() => {
        console.log(store.getState())
        box.textContent = store.getState().count
      })

      btn.addEventListener("click", () => {
        store.dispatch({
          type: 'ADD',
          payload: 2
        })
      })
    </script>
  </div>
</body>
</html>
